<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .exercise-options {
            margin-top: 20px;
        }
        .exercise-section {
            display: none;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        function showSection(sectionId) {
            var sections = document.getElementsByClassName('exercise-section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>

    <h1>Exercise Analyzer</h1>

    <div class="exercise-options">
        <button onclick="showSection('situp')">Sit-Up</button>
        <button onclick="showSection('pushup')">Push-Up</button>
        <button onclick="showSection('plank')">Plank</button>
        <button onclick="showSection('squat')">Squat</button>
        <button onclick="showSection('jumping_jacks')">Jumping Jacks</button>
        <button onclick="showSection('reverse_plank')">Reverse Plank</button>
        <button onclick="showSection('side_plank')">Side Plank</button>
    </div>

    <!-- Sit-Up Section -->
    <div id="situp" class="exercise-section">
        <h2>Sit-Up Options</h2>
        <form action="/analyze/analyze_situp/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="video" required>
            <button type="submit">Upload and Analyze Sit-Up</button>
        </form>
        <br>
        <a href="/analyze/live_situp/">
            <button>Live Sit-Up Detection</button>
        </a>
    </div>

    <!-- Push-Up Section -->
    <div id="pushup" class="exercise-section">
        <h2>Push-Up Options</h2>
        <form action="/analyze/analyze_pushup/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="video" required>
            <button type="submit">Upload and Analyze Push-Up</button>
        </form>
        <br>
        <a href="/analyze/live_pushup/">
            <button>Live Push-Up Detection</button>
        </a>
    </div>

    <!-- Plank Section -->
    <div id="plank" class="exercise-section">
        <h2>Plank Options</h2>

            {% csrf_token %}
            <input type="file" name="video" required>
            <button type="submit">Upload and Analyze Plank</button>
        </form>
        <br>
        <a href="/analyze/live_plank/">
            <button>Live Plank Detection</button>
        </a>
    </div>

    <!-- Squat Section -->
    <div id="squat" class="exercise-section">
        <h2>Squat Options</h2>
        <form action="/analyze/analyze_squat/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="video" required>
            <button type="submit">Upload and Analyze Squat</button>
        </form>
        <br>
        <a href="/analyze/live_squat/">
            <button>Live Squat Detection</button>
        </a>
    </div>

    <!-- Jumping Jacks Section -->
    <div id="jumping_jacks" class="exercise-section">
        <h2>Jumping Jacks Options</h2>
        <form action="/analyze/analyze_jumping_jacks/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="video" required>
            <button type="submit">Upload and Analyze Jumping Jacks</button>
        </form>
        <br>
        <a href="/analyze/live_jumping_jacks/">
            <button>Live Jumping Jacks Detection</button>
        </a>
    </div>

    <!-- Reverse Plank Section -->
    <div id="reverse_plank" class="exercise-section">
        <h2>Reverse Plank Options</h2>
        <form action="/analyze/analyze_reverse_plank/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="video" required>
            <button type="submit">Upload and Analyze Reverse Plank</button>
        </form>
        <br>
        <a href="/analyze/live_reverse_plank/">
            <button>Live Reverse Plank Detection</button>
        </a>
    </div>

    <!-- Side Plank Section -->
    <div id="side_plank" class="exercise-section">
        <h2>Side Plank Options</h2>
        <form action="/analyze/analyze_side_plank/" method="post" enctype="multipart/form-data">
            {% csrf_token %}

        </form>
        <br>
        <a href="/analyze/live_side_plank/">

        </a>
    </div>

</body>
</html>
